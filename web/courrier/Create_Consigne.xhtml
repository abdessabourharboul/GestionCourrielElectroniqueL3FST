<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsigneCreateDlg" widgetVar="ConsigneCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConsigneTitle}">
            <h:form id="ConsigneCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courrierController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConsigneLabel_contenu}" for="contenu" />
                        <p:inputText id="contenu" value="#{courrierController.consigne.contenu}" title="#{bundle.CreateConsigneTitle_contenu}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{courrierController.saveConsigne()}" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args,'ConsigneCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConsigneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
