<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactCreateDlg" widgetVar="ContactCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContactTitle}">
            <h:form id="ContactCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContactLabel_type}" for="type" />
                        <p:selectOneMenu id="type" filter="true" value="#{contactController.selected.type}" >
                            <f:selectItem itemLabel="Selectionner un type" itemValue=""/>
                            <f:selectItem itemLabel="Personne Physique" itemValue="Physique"/>
                            <f:selectItem itemLabel="Personne Moral" itemValue="Moral"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContactLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{contactController.selected.nom}" title="#{bundle.CreateContactTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{contactController.selected.ville}" title="#{bundle.CreateContactTitle_ville}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_numTel}" for="numTel" />
                        <p:inputText id="numTel" value="#{contactController.selected.numTel}" title="#{bundle.CreateContactTitle_numTel}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{contactController.selected.adresse}" title="#{bundle.CreateContactTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contactController.selected.id}" title="#{bundle.CreateContactTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactController.create}" value="#{bundle.Save}" update="display,:CourrierCreateForm,:growl" oncomplete="handleSubmit(args,'ContactCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
