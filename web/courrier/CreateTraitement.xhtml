<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraitementCreateDlg" widgetVar="TraitementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTraitementTitle}">
            <h:form id="TraitementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courrierController.selected != null}">          
                        <p:outputLabel value="#{bundle.CreateTraitementLabel_contenu}" for="contenu" />
                        <p:inputText id="contenu" value="#{courrierController.traitement.contenu}" title="#{bundle.CreateTraitementTitle_contenu}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{courrierController.saveTraitement()}" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args,'TraitementCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TraitementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
