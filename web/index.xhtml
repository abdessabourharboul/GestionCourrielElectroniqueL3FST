<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>  	
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/> 
        <meta name="description" content="fresh Gray Bootstrap 3.0 Responsive Theme "/>
        <meta name="keywords" content="Template, Theme, web, html5, css3, Bootstrap,Bootstrap 3.0 Responsive Login" />
        <meta name="author" content="Adsays"/>
        <link rel="shortcut icon" href="favicon.png"/> 
        <title>Home- Bootstrap 3.0.3 Responsive Login</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="demo.css"/>
        <h:outputStylesheet library="css" name="login-theme-1.css" id="fordemo"/>
        <h:outputStylesheet library="css" name="animate-custom.css"/>
        <h:outputScript library="js" name="custom.modernizr.js"/>
    </h:head>
    <h:body class="fade-in">
        <center>
            <p style="font-size:42px;color:#16A085;text-shadow:30px 30px 30px #000;font-family: comic sans ms;">Wilaya Marrakech</p> 
        </center>
        <div class="container" id="login-block">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                    <div class="login-box clearfix animated flipInY">
                        <div class="page-icon animated bounceInDown">
                            <img  src="resources/images/employe.png" alt="Key icon" />
                        </div>
                        <div class="login-logo">
                            <a href="#"><img src="resources/images/courrier.png" alt="Company Logo" /></a>
                        </div> 
                        <hr />
                        <div class="login-form">
                            <h:form   >
                                <p:inputText placeholder="Nom d'utilisateur" id="username" value="#{userController.selected.id}"   required="true" requiredMessage="User required" />
                                <p:password placeholder="Mot de passe" id="password"  value="#{userController.selected.password}" required="true" requiredMessage="Password required!" />
                                <h:commandLink value="Login" styleClass="btn btn-login" action="#{userController.seConnecter()}" >
                                </h:commandLink>
                            </h:form>	
                        </div> 			        	
                    </div>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script> window.jQuery || document.write('<h:outputScript library="js" name="jquery-1.9.1.min.js"/>');</script> 
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="placeholder-shim.min.js"/>
        <h:outputScript library="js" name="custom.js"/>
    </h:body>
</html>
