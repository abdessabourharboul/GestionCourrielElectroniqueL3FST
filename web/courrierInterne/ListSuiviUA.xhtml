<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>
        <p:outputPanel autoUpdate="true">
            <h:form id="UniteAdministrativeListForm" rendered="#{courrierInterneController.uniteAdministratives.size()>0}">
                <b:panel title="#{bundle.ListUniteAdministrativeTitle}" style="text-align: center">
                    <p:dataTable id="datalist" value="#{courrierInterneController.uniteAdministratives}" var="item"
                                 selectionMode="single" selection="#{courrierInterneController.uniteAdministrative}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniteAdministrativeTitle_titre}"/>
                            </f:facet>
                            <h:outputText value="#{item.titre}"/>
                        </p:column>

                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </b:panel>
            </h:form>
        </p:outputPanel>
    </ui:composition>
</html>
