<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourrierInterneCreateDlg" widgetVar="CourrierInterneCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="#{bundle.CreateCourrierInterneTitle}">
            <h:form id="CourrierInterneCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courrierInterneController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCourrierInterneLabel_id}" for="id" />
                        <p:inputText id="id" value="#{courrierInterneController.selected.id}" title="#{bundle.CreateCourrierInterneTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCourrierInterneLabel_dateDepart}" for="dateDepart" />
                        <p:calendar id="dateDepart" pattern="dd/MM/yyyy" value="#{courrierInterneController.selected.dateDepart}" title="#{bundle.EditCourrierInterneTitle_dateDepart}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCourrierInterneLabel_numOrdre}" for="numOrdre" />
                        <p:inputText id="numOrdre" value="#{courrierInterneController.selected.numOrdre}" title="#{bundle.CreateCourrierInterneTitle_numOrdre}" />
                        <p:outputLabel value="#{bundle.CreateCourrierInterneLabel_type}" for="type" />
                        <p:inputText id="type" value="#{courrierInterneController.selected.type}" title="#{bundle.CreateCourrierInterneTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateCourrierInterneLabel_nature}" for="nature" />
                        <p:inputText id="nature" value="#{courrierInterneController.selected.nature}" title="#{bundle.CreateCourrierInterneTitle_nature}" />
                        <p:outputLabel value="#{bundle.CreateCourrierInterneLabel_contenu}" for="contenu" />
                        <p:inputText id="contenu" value="#{courrierInterneController.selected.contenu}" title="#{bundle.CreateCourrierInterneTitle_contenu}" />
                        <p:outputLabel value="#{bundle.CreateCourrierInterneLabel_objet}" for="objet" />
                        <p:inputText id="objet" value="#{courrierInterneController.selected.objet}" title="#{bundle.CreateCourrierInterneTitle_objet}" />
                        <p:outputLabel value="#{bundle.CreateCourrierInterneLabel_uniteDepart}" for="uniteDepart" />
                        <p:selectOneMenu id="uniteDepart" value="#{courrierInterneController.selected.uniteDepart}" >
                            <f:selectItems value="#{uniteAdministrativeController.itemsAvailableSelectOne}"
                                           var="uniteDepartItem"
                                           itemValue="#{uniteDepartItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.Destinataires}" for="uniteAdministrativesDestinataires" />
                        <p:selectManyMenu id="uniteAdministrativesDestinataires" value="#{courrierInterneController.selected.uniteDestinataires}"  converter="uniteAdministrativeConverter">
                            <f:selectItems value="#{uniteAdministrativeController.items}"
                                           var="uniteAdministrativesItem"
                                           itemValue="#{uniteAdministrativesItem}"
                                           itemLabel="#{uniteAdministrativesItem.titre.toString()}"
                                           />
                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{courrierInterneController.create}" value="#{bundle.Save}" update="display,:CourrierInterneListForm:datalist,:growl" oncomplete="handleSubmit(args,'CourrierInterneCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CourrierInterneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
