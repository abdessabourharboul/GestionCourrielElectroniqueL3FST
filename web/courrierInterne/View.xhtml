<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourrierInterneViewDlg" widgetVar="CourrierInterneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCourrierInterneTitle}">
            <h:form id="CourrierInterneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courrierInterneController.selected != null}">
                        <h:outputText value="#{bundle.ViewCourrierInterneLabel_id}"/>
                        <h:outputText value="#{courrierInterneController.selected.id}" title="#{bundle.ViewCourrierInterneTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCourrierInterneLabel_dateDepart}"/>
                        <h:outputText value="#{courrierInterneController.selected.dateDepart}" title="#{bundle.ViewCourrierInterneTitle_dateDepart}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCourrierInterneLabel_numOrdre}"/>
                        <h:outputText value="#{courrierInterneController.selected.numOrdre}" title="#{bundle.ViewCourrierInterneTitle_numOrdre}"/>
                        <h:outputText value="#{bundle.ViewCourrierInterneLabel_type}"/>
                        <h:outputText value="#{courrierInterneController.selected.type}" title="#{bundle.ViewCourrierInterneTitle_type}"/>
                        <h:outputText value="#{bundle.ViewCourrierInterneLabel_nature}"/>
                        <h:outputText value="#{courrierInterneController.selected.nature}" title="#{bundle.ViewCourrierInterneTitle_nature}"/>
                        <h:outputText value="#{bundle.ViewCourrierInterneLabel_contenu}"/>
                        <h:outputText value="#{courrierInterneController.selected.contenu}" title="#{bundle.ViewCourrierInterneTitle_contenu}"/>
                        <h:outputText value="#{bundle.ViewCourrierInterneLabel_objet}"/>
                        <h:outputText value="#{courrierInterneController.selected.objet}" title="#{bundle.ViewCourrierInterneTitle_objet}"/>
                        <h:outputText value="#{bundle.ViewCourrierInterneLabel_uniteDepart}"/>
                        <h:outputText value="#{courrierInterneController.selected.uniteDepart}" title="#{bundle.ViewCourrierInterneTitle_uniteDepart}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CourrierInterneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
