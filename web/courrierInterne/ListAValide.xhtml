<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCourrierInterneTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <b:container>
                <h:form id="CourrierInterneListForm">
                    <b:panel title="#{bundle.ListCourrierInterneTitle}" style="text-align: center"  look="primary">
                        <p:dataTable id="datalist" value="#{courrierInterneController.itemsav}" var="item"
                                     selectionMode="single" selection="#{courrierInterneController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="viewButton validation"/>
                            <p:ajax event="rowUnselect" update="viewButton validation"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCourrierInterneTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCourrierInterneTitle_dateDepart}"/>
                                </f:facet>
                                <h:outputText value="#{item.dateDepart}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCourrierInterneTitle_numOrdre}"/>
                                </f:facet>
                                <h:outputText value="#{item.numOrdre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCourrierInterneTitle_type}"/>
                                </f:facet>
                                <h:outputText value="#{item.type}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCourrierInterneTitle_nature}"/>
                                </f:facet>
                                <h:outputText value="#{item.nature}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCourrierInterneTitle_contenu}"/>
                                </f:facet>
                                <h:outputText value="#{item.contenu}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCourrierInterneTitle_objet}"/>
                                </f:facet>
                                <h:outputText value="#{item.objet}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCourrierInterneTitle_uniteDepart}"/>
                                </f:facet>
                                <h:outputText value="#{item.uniteDepart}"/>
                            </p:column>
                            <f:facet name="footer">
                                <b:commandButton value="Mes Courriers" icon="envelope" look="success" action="/courrierInterne/List?faces-redirect=true" />
                                <b:commandButton id="viewButton" look="warning"   icon="search" value="#{bundle.View}" update=":CourrierInterneViewForm" oncomplete="PF('CourrierInterneViewDialog').show()" disabled="#{empty courrierInterneController.selected}"/>
                                <b:commandButton look="primary" id="validation"    icon="ok" value="#{bundle.Validation}" update=":CourrierInterneListForm:datalist" actionListener="#{courrierInterneController.validate()}" disabled="#{userController.droits('ca')}"/>
                            </f:facet>
                        </p:dataTable>
                    </b:panel>
                </h:form>
            </b:container>


            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
