<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsigneEditDlg" widgetVar="ConsigneEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConsigneTitle}">
            <h:form id="ConsigneEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consigneController.selected != null}">
                        <p:outputLabel value="#{bundle.EditConsigneLabel_id}" for="id" />
                        <p:inputText id="id" value="#{consigneController.selected.id}" title="#{bundle.EditConsigneTitle_id}" />
                        <p:outputLabel value="#{bundle.EditConsigneLabel_contenu}" for="contenu" />
                        <p:inputText id="contenu" value="#{consigneController.selected.contenu}" title="#{bundle.EditConsigneTitle_contenu}" />
                        <p:outputLabel value="#{bundle.EditConsigneLabel_dateConsigne}" for="dateConsigne" />
                        <p:calendar id="dateConsigne" pattern="dd/MM/yyyy" value="#{consigneController.selected.dateConsigne}" title="#{bundle.EditConsigneTitle_dateConsigne}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditConsigneLabel_uniteAdministrativeDepart}" for="uniteAdministrativeDepart" />
                        <p:selectOneMenu id="uniteAdministrativeDepart" value="#{consigneController.selected.uniteAdministrativeDepart}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{uniteAdministrativeController.itemsAvailableSelectOne}"
                                           var="uniteAdministrativeDepartItem"
                                           itemValue="#{uniteAdministrativeDepartItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditConsigneLabel_courrier}" for="courrier" />
                        <p:selectOneMenu id="courrier" value="#{consigneController.selected.courrier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{courrierController.itemsAvailableSelectOne}"
                                           var="courrierItem"
                                           itemValue="#{courrierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditConsigneLabel_courrierInterne}" for="courrierInterne" />
                        <p:selectOneMenu id="courrierInterne" value="#{consigneController.selected.courrierInterne}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{courrierInterneController.itemsAvailableSelectOne}"
                                           var="courrierInterneItem"
                                           itemValue="#{courrierInterneItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{consigneController.update}" value="#{bundle.Save}" update="display,:ConsigneListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConsigneEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConsigneEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
