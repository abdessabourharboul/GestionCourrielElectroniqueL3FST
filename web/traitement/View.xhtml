<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraitementViewDlg" widgetVar="TraitementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTraitementTitle}">
            <h:form id="TraitementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traitementController.selected != null}">
                        <h:outputText value="#{bundle.ViewTraitementLabel_courrier}"/>
                        <h:outputText value="#{traitementController.selected.courrier}" title="#{bundle.ViewTraitementTitle_courrier}"/>
                        <h:outputText value="#{bundle.ViewTraitementLabel_courrierInterne}"/>
                        <h:outputText value="#{traitementController.selected.courrierInterne}" title="#{bundle.ViewTraitementTitle_courrierInterne}"/>
                        <h:outputText value="#{bundle.ViewTraitementLabel_contenu}"/>
                        <h:outputText value="#{traitementController.selected.contenu}" title="#{bundle.ViewTraitementTitle_contenu}"/>
                        <h:outputText value="#{bundle.ViewTraitementLabel_dateTraitement}"/>
                        <h:outputText value="#{traitementController.selected.dateTraitement}" title="#{bundle.ViewTraitementTitle_dateTraitement}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTraitementLabel_uniteTrait}"/>
                        <h:outputText value="#{traitementController.selected.uniteTrait}" title="#{bundle.ViewTraitementTitle_uniteTrait}"/>
                        <h:outputText value="#{bundle.ViewTraitementLabel_id}"/>
                        <h:outputText value="#{traitementController.selected.id}" title="#{bundle.ViewTraitementTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TraitementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
