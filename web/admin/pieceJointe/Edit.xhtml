<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PieceJointeEditDlg" widgetVar="PieceJointeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPieceJointeTitle}">
            <h:form id="PieceJointeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pieceJointeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPieceJointeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pieceJointeController.selected.id}" title="#{bundle.EditPieceJointeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPieceJointeLabel_logo}" for="logo" />
                        <p:inputText id="logo" value="#{pieceJointeController.selected.logo}" title="#{bundle.EditPieceJointeTitle_logo}" />
                        <p:outputLabel value="#{bundle.EditPieceJointeLabel_courrier}" for="courrier" />
                        <p:selectOneMenu id="courrier" value="#{pieceJointeController.selected.courrier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{courrierController.itemsAvailableSelectOne}"
                                           var="courrierItem"
                                           itemValue="#{courrierItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pieceJointeController.update}" value="#{bundle.Save}" update="display,:PieceJointeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PieceJointeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PieceJointeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
