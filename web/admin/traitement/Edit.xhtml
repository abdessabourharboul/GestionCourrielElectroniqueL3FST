<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraitementEditDlg" widgetVar="TraitementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTraitementTitle}">
            <h:form id="TraitementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traitementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTraitementLabel_courrier}" for="courrier" />
                        <p:selectOneMenu id="courrier" value="#{traitementController.selected.courrier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{courrierController.itemsAvailableSelectOne}"
                                           var="courrierItem"
                                           itemValue="#{courrierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTraitementLabel_courrierInterne}" for="courrierInterne" />
                        <p:selectOneMenu id="courrierInterne" value="#{traitementController.selected.courrierInterne}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{courrierInterneController.itemsAvailableSelectOne}"
                                           var="courrierInterneItem"
                                           itemValue="#{courrierInterneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTraitementLabel_contenu}" for="contenu" />
                        <p:inputText id="contenu" value="#{traitementController.selected.contenu}" title="#{bundle.EditTraitementTitle_contenu}" />
                        <p:outputLabel value="#{bundle.EditTraitementLabel_dateTraitement}" for="dateTraitement" />
                        <p:calendar id="dateTraitement" pattern="dd/MM/yyyy" value="#{traitementController.selected.dateTraitement}" title="#{bundle.EditTraitementTitle_dateTraitement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTraitementLabel_uniteTrait}" for="uniteTrait" />
                        <p:selectOneMenu id="uniteTrait" value="#{traitementController.selected.uniteTrait}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{uniteAdministrativeController.itemsAvailableSelectOne}"
                                           var="uniteTraitItem"
                                           itemValue="#{uniteTraitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTraitementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{traitementController.selected.id}" title="#{bundle.EditTraitementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traitementController.update}" value="#{bundle.Save}" update="display,:TraitementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TraitementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TraitementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
